flutter_launcher_icons:
  #  image_path: "assets/images/icon-128x128.png"
  image_path_android: "assets/logos/launcher_icon_android.png"
  image_path_ios: "assets/logos/launcher_icon.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  adaptive_icon_background: "assets/logos/launcher_icon_android.png"
  adaptive_icon_foreground: "assets/logos/splash_light.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  background_color_ios: "#D4E5F6"
  web:
    generate: true
    image_path: "assets/logos/launcher_icon.png"
    background_color: "#D4E5F6"
    theme_color: "#D4E5F6"
  windows:
    generate: true
    image_path: "assets/logos/launcher_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/logos/launcher_icon.png"